<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호랑이 키오스크 (Tiger Kiosk)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="kiosk.css">
</head>
<body>
    <div class="container">
        <div id="menu-items-container" class="menu-section">
            <!-- Menu items will be dynamically loaded here -->
        </div>

        <div class="order-section">
            <div class="order-summary" id="order-summary-container">
                <!-- Ordered items will be dynamically loaded here -->
                <p class="text-center text-gray-600 text-lg mt-4" id="empty-cart-message">선택한 메뉴가 없습니다.</p>
            </div>
            <div class="total-section">
                <p id="total-display" class="total-text">총 0개 주문 : 0원</p>
                <button id="order-button" class="order-button">🐯 주문 완료 🐯</button>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Confirmations/Alerts -->
    <div id="custom-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-message" class="modal-message"></p>
            <div id="modal-buttons" class="modal-buttons">
                <!-- Buttons will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="kiosk.js"></script>
</body>
</html>
