<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 호랑이 키오스크 (Tiger Kiosk)</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <h1 class="brand-title">🐯 2026 호랑이 키오스크</h1>
            <p class="brand-subtitle">기운찬 호랑이 기운으로 맛있는 하루!</p>
        </header>

        <main class="content-wrapper">
            <section class="menu-section">
                <div id="menu-grid" class="menu-grid">
                    </div>
            </section>

            <section class="cart-section">
                <div class="cart-container">
                    <h2 class="cart-title">🛒 내 장바구니</h2>
                    
                    <div id="cart-items" class="cart-items">
                        <div id="empty-cart-msg" class="empty-cart">
                            <span class="empty-icon">🍽️</span>
                            <p>선택된 메뉴가 없습니다.</p>
                        </div>
                    </div>

                    <div class="cart-footer">
                        <div class="total-row">
                            <span>총 주문 금액</span>
                            <span id="total-price" class="total-price-text">0원</span>
                        </div>
                        <button id="btn-order" class="btn-order">
                            🐯 주문하기
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 id="modal-title" class="modal-title">알림</h3>
            <p id="modal-msg" class="modal-msg">메시지 내용</p>
            <div id="modal-actions" class="modal-actions">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
